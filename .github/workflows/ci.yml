name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install extension dependencies
        run: npm --prefix prompt-structurer install

      - name: Install worker dependencies
        run: npm --prefix prompt-transform-worker install

      - name: Run unit tests
        run: npm run test
